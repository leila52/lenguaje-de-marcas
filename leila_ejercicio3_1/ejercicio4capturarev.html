<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 4</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>operadores</h1>

    <div>
      <div class="grid">
        <div class="inline">
          <label for="num1">Número 1: </label>
          <input type="number" name="num1" id="num1" />
        </div>
        <div class="inline">
          <label for="num2">Número 2: </label>
          <input type="number" name="num2" id="num2" />
        </div>
        <div class="inline">
          <div class="space">
            <input type="button" value="sumar" onclick="sumar()" id="sumar" />

            <input type="button" onclick="resta()" value="restar" id="restar" />

            <input
              type="button"
              onclick="producto()"
              value="producto"
              id="producto"
            />

            <input
              type="button"
              onclick="division()"
              value="division"
              id="division"
            />

            <input
              type="button"
              onclick="limpiar()"
              value="limpiar"
              id="limpiar"
            />
          </div>
        </div>
      </div>
      <hr />
      <div class="bg-green">
        <label for="resultado">Resultado: </label>
        <input type="text" name="resultado" id="resultado" />
      </div>
    </div>
  </body>
</html>
